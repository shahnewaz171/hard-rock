<!doctype html>
<html lang="en">
<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        body{
            background-image: url(images/bg-image.png);
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark my-3 mb-5">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <ul class="main-nav navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Country</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Song Lyrics</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#">Bangla Lyrics</a>
                        <a class="dropdown-item" href="#">Other Lyrics</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
             <!-- Small Device NavBar -->
             <div class="mobile-menu">
                <span style="color:#fff" onclick="openNav()"><img src="images/toggler-icon.svg" alt=""></span>
                <div id="myNav" class="overlay">
                    <a href="javascript:void()" onclick="closeNav()" class="closeBtn">&times;</a>
                    <div class="overlay-content">
                        <a onclick="closeNav()" href="index.html">Home</a>
                        <a onclick="closeNav()" href="#">Country</a>
                        <a onclick="closeNav()" href="#">Song Lyrics</a>
                        <a onclick="closeNav()" href="#">Contact Us</a>
                    </div>
                </div>
            </div>
            <!--/. Small Device NavBar -->
            
            
        </nav>

        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Hard Rock Lyric Search</h1>
                <div class="my-5">
                    <div class="search-box">
                        <input id="search-songs" type="text" class="form-control" placeholder="Enter your artist song name">
                        <button onclick="findSongs()" class="btn btn-success search-btn">Search</button>
                    </div>
                </div>
            </div>
            <!-- Single Lyrics -->
            <h5 id="error-message" class="text-danger text-center"></h5>
            <div id="lyrics" class="single-lyrics text-center">
                
            </div>
            <div id="songs" class="search-result col-md-8 mx-auto py-4">
    
            </div>
        </main>
    </div>

    <footer class="text-center">
        <p>This website made by &copy; Muhammad Shahnewaz, all right reserved.</p>
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
